<div class="headerDesplegable">
  <img src="./assets/img/logobanner.png" alt="" />
</div>
<div class="textoDesplegable">
  <h4>Accede a tu cuenta</h4>
  <h5>y si aún no eres miembro <a href="http://">regístrate</a></h5>
</div>
<section>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label textForm">Email</label>
      <input type="text" class="form-control" formControlName="email" />
      <p class="error" *ngIf="checkControl('email', 'pattern')">
        ❌ El formato utilizado no es correcto
      </p>
    </div>
    <div class="mb-3">
      <label class="form-labe textForm">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" />
      <p class="error" *ngIf="checkControl('password', 'pattern')">
        ❌ Tu contraseña debe incluir seis caracteres, al menos una letra
        mayúscula, un número y un símbolo
      </p>
    </div>
    <button class="btn send col-12">Enviar</button>
  </form>
</section>
<footer class="footer navbar-fixed-bottom">
  <hr />
  <h3>© 2021 CheeseBox. All rights reserved🧀</h3>
</footer>
