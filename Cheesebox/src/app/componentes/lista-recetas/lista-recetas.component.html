<app-buscador (search)="handleSearch($event)"></app-buscador>
<div class="container">
  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4"
      *ngFor="let receta of arrRecetas"
      [routerLink]="['recetas/:detalle']"
    >
      <div class="card">
        <div class="card" [routerLink]="['/detalle']">
          <img
            src="../../assets/img/revueltos_espinacas_parmesano.jpg"
            class="card-img"
            alt="..."
          />
          <div class="card-img-overlay">
            <a class="favoritos" href="#"
              ><img width="80%" src="../../../assets/img/confirmado.svg"
            /></a>
            <div class="text">
              <h5 class="card-title">{{ receta.nombre }}</h5>
              <div class="linea"></div>
              <p class="card-text">Raciones: {{ receta.raciones }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="error" *ngIf="arrRecetas.length === 0">
        <h2>
          Aún no hay recetas con {{ value }}, se el primero en
          <a href="/agregarReceta">Agregarla ➕</a>
        </h2>
      </div>
      <button class="btn btn-info" (click)="changePage(false)">Anterior</button>

      <span class="ms-2 me-2">{{ currentPage }}</span>

      <button class="btn btn-info ms-2" (click)="changePage(true)">
        Siguiente
      </button>
    </div>
  </div>
</div>
