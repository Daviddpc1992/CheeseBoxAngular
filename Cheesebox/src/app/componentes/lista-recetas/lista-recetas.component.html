<app-buscador (search)="handleSearch($event)" placeholder="Escribe tu receta..."></app-buscador>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let receta of arrRecetas">
      <div class="card">
        <div class="card" (click)="goToDetails(receta)">
          <img
            src="../../assets/img/revueltos_espinacas_parmesano.jpg"
            class="card-img"
            alt="..."
          />
          <div class="card-img-overlay">
            <a class="favoritos" href="#"
              ><img width="80%" src="../../../assets/img/confirmado.svg"
            /></a>
            <div class="text">
              <h5 class="card-title">{{ receta.nombre }}</h5>
              <div class="linea"></div>
              <p class="card-text">Raciones: {{ receta.raciones }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="botones" *ngIf="arrRecetas.length >= 6">
  <div class="separador">
  </div>
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item " [disabled]="arrRecetas.length === 6" (click)="onClick(false)" >
          <img width="70%" src="../../../assets/left.png" alt="">
        </li>
        <li class="page-item"  (click)="onClick(true)" [disabled]="paginaActual >= litimepaginas">
          <img width="70%" src="../../../assets/right.png" alt="">
        </li>
      </ul>
    </nav>
  </div>
<div class="error" *ngIf="arrRecetas.length === 0">
  <h2>
    {{ value }} no est√° entre nuestros quesos pero puedes
    <a [routerLink]="['update/recetas']" >agregarlo </a>
  </h2>
</div>
