<button class="btn botonBack" routerLink>
  <span class="back"></span> Volver
</button>
<section>
  <h2>Sube tu receta</h2>
  <hr />
  <div class="row">
    <div class="col-12">
      <form method="POST" enctype="multipart/form-data" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Nombre</label>
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="form-control"
          />
        </div>
        <div class="formDoble">
          <div class="mb-3 col-6">
            <label for="" class="ms-2 textForm">Queso utilizado</label>
            <input
              type="text"
              id="quesoUtilizado"
              class="form-control"
              formControlName="quesoUtilizado"
            />
          </div>
          <div class="mb-3 ms-2 col-6">
            <label for="" class="ms-2 textForm">Tiempo</label>
            <input
              type="time"
              id="tiempo"
              class="form-control"
              formControlName="tiempo"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Raciones</label>
          <input
            type="number"
            id="raciones"
            class="form-control"
            formControlName="raciones"
          />
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Ingredientes</label>
          <input
            type="textarea"
            id="ingredientes"
            class="form-control"
            formControlName="ingredientes"
          />
        </div>
        <label for="" class="ms-2 textForm">Elaboraci√≥n</label>
        <textarea
          id="exampleFormControlTextarea1"
          class="form-control"
          formControlName="elaboracion"
          rows="3"
        ></textarea>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Imagen</label>
          <input
            type="file"
            id="imagen"
            class="form-control"
            formControlName="imagen"
            (change)="onChange($event)"
          />
        </div>
