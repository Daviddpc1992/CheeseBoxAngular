<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let producto of arrProducto">
      <div class="card" [routerLink]="['/detalle']">
        <img
          src="../../../assets/img/mozzarella.png"
          class="card-img"
          alt="..."
        />
        <!-- <img [src]="producto.imagen" class="card-img" alt="...">-->
        <div class="card-img-overlay">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <div class="linea"></div>
          <p class="card-text">
            <strong>Origen:</strong> {{ producto.origen }}
          </p>
        </div>
      </div>
      <button class="btn btn-info" (click)="changePage(false)">Anterior</button>

      <span class="ms-2 me-2">{{ currentPage }}</span>

      <button class="btn btn-info ms-2" (click)="changePage(true)">
        Siguiente
      </button>
    </div>
  </div>
</div>
