<app-buscador (search)="handleSearch($event)"></app-buscador>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let producto of arrProducto">
      <div class="card" (click)="goToDetails(producto)">
        <img
          src="../../../assets/img/mozzarella.png"
          class="card-img"
          alt="..."
        />
        <!-- <img [src]="producto.imagen" class="card-img" alt="...">-->
        <div class="card-img-overlay">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <div class="linea"></div>
          <p class="card-text">
            <strong>Origen:</strong> {{ producto.origen }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="botones">
    <button
      class="btn btn-success"
      (click)="onClick(false)"
      [disabled]="paginaActual === 1"
    >
      ➖
    </button>
    <button
      class="btn btn-success ms-2"
      (click)="onClick(true)"
      [disabled]="paginaActual === numPaginas"
    >
      ➕
    </button>
  </div>
  <div class="error" *ngIf="arrProducto.length === 0">
    <h2>
      {{ value }} no está entre nuestros quesos pero puedes
      <a href="/registrarQueso">agregarlo </a>
    </h2>
  </div>
</div>
