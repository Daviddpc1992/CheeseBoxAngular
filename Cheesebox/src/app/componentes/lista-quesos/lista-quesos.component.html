
<app-buscador (search)="handleSearch($event)"></app-buscador>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4" *ngFor="let producto of arrProducto" [routerLink]="['quesos/:detalle']">
            <div class="card" >
                <img src="../../../assets/img/mozzarella.png" class="card-img" alt="...">
               <!-- <img [src]="producto.imagen" class="card-img" alt="...">-->
                <div class="card-img-overlay">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                    <div class="linea"></div>
                    <p class="card-text"><strong>Origen:</strong> {{producto.origen}}</p>
                </div>
            </div>
        </div>
    </div>
<div class="error" *ngIf="arrProducto.length === 0">
    <h2>
    {{value}} no esta entre nuestro quesos pero puedes  <a href="/registrarQueso">agregarlo </a>
    </h2>
</div>
</div>
