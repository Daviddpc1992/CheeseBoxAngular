<app-buscador (search)="handleSearch($event)"></app-buscador>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let producto of arrProducto">
      <div class="card" (click)="goToDetails(producto)">
        <img src="../../../assets/img/mozzarella.png" class="card-img" alt="..." />
         <!--<img [src]="producto.imagen" class="card-img" alt="...">-->
        <div class="card-img-overlay">
          <a class="favoritos" href="#"><img width="80%" src="../../../assets/img/confirmado.svg" /></a>
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <div class="linea"></div>
          <p class="card-text">
            <strong>Origen:</strong> {{ producto.origen }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>



  <div class="botones" *ngIf="arrProducto.length >= 6">
    <div class="separador">
    </div>
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item " [disabled]="paginaActual === 1" (click)="onClick(false)">
            Previo
          </li>
          <li class="page-item">{{paginaActual}} / {{arrProducto.length}}</li>
          <li class="page-item"  (click)="onClick(true)" [disabled]="paginaActual === numPaginas"> 
          Siguiente
          </li>
        </ul>
      </nav>
    </div>


    <div class="error" *ngIf="arrProducto.length === 0">
      <h2>
        {{ value }} no est√° entre nuestros quesos pero puedes
        <a [routerLink]="['/registrarQueso']">agregarlo </a>
      </h2>
    </div>
