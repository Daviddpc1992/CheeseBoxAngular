<div class="container">
  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4"
      *ngFor="let producto of pages[currentPage]"
      [routerLink]="['quesos/:id']"
    >
      <div class="card">
        <img
          src="../../../assets/img/mozzarella.png"
          class="card-img"
          alt="..."
        />
        <!-- <img [src]="producto.imagen" class="card-img" alt="...">-->
        <div class="card-img-overlay">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <div class="linea"></div>
          <p class="card-text">
            <strong>Origen:</strong> {{ producto.origen }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="objectKeys(pages[currentPage]) > 1">
    <button class="btn btn-success" (click)="changePage(false)">➖</button>

    <span class="ms-2 me-2">{{ currentPage }}</span>

    <button class="btn btn-success ms-2" (click)="changePage(true)">➕</button>
  </div>
</div>
<div class="error" *ngIf="objectKeys(pages[currentPage]) === 0">
  <h2>
    {{ value }} no está entre nuestros quesos pero puedes
    <a href="/registrarQueso">agregarlo </a>
  </h2>
</div>
