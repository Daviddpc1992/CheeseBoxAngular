<app-buscador (search)="handleSearch($event)" placeholder="Escribe tu queso..."></app-buscador>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let producto of arrProducto">
      <div class="card" >
        <img src="../../../assets/img/mozzarella.png" class="card-img" alt="..." />
         <!--<img [src]="producto.imagen" class="card-img" alt="...">-->
        <div class="card-img-overlay" >
          <span class="favoritos"><img width="80%" src="../../../assets/img/confirmado.svg" (click)="productoFav($event)" [style.activo!style.desactivo]="activeLinkStyle"/></span>
          <h5 class="card-title" (click)="goToDetails(producto)">{{ producto.nombre }}</h5>
          <div class="linea"(click)="goToDetails(producto)"></div>
          <p class="card-text"(click)="goToDetails(producto)">
            <strong>Origen:</strong> {{ producto.origen }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="botones" *ngIf="arrProducto.length >= 6">
    <div class="separador">
    </div>
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item " [disabled]="paginaActual === 1" (click)="onClick(false)" >
            <img width="70%" src="../../../assets/left.png" alt="">
          </li>
          <li class="page-item"  (click)="onClick(true)" [disabled]="paginaActual >= litimepaginas">
            <img width="70%" src="../../../assets/right.png" alt="">
          </li>
        </ul>
      </nav>
    </div>
    <div class="error" *ngIf="arrProducto.length === 0">
      <h2>
        {{ value }} no est√° entre nuestros quesos pero puedes
        <a [routerLink]="['/registrarQueso']">agregarlo </a>
      </h2>
    </div>
