<button class="btn botonBack" routerLink>
  <span class="back"></span> Volver
</button>

<section>
  <h2>Sube tu queso</h2>
  <hr />
  <div class="row">
    <div class="col-12">
      <form method="POST" enctype="multipart/form-data" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            formControlName="nombre"
          />
        </div>

        <div class="mb-3">
          <label for="" class="ms-2 textForm">Características</label>
          <input
            type="textarea"
            class="form-control"
            id="descripcion"
            formControlName="descripcion"
          />
        </div>
        <div class="formDoble">
          <div class="mb-3 col-6">
            <label for="" class="ms-2 textForm">Tipo de Leche</label>
            <select
              class="form-select"
              aria-label="Tipo de leche"
              formControlName="tipoLeche"
            >
              <option selected>Tipo de leche</option>
              <option value="vaca">Vaca</option>
              <option value="oveja">Oveja</option>
              <option value="Cabra">Cabra</option>
              <option value="Tres leches">Tres leches</option>
            </select>
          </div>
          <div class="mb-3 ms-2 col-6">
            <label for="" class="ms-2 textForm">Origen</label>
            <input
              type="text"
              class="form-control"
              id="origen"
              formControlName="origen"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Curiosidades</label>
          <input
            type="text"
            class="form-control"
            id="caracteristicas"
            placeholder="Caracteristicas"
            formControlName="caracteristicas"
          />
        </div>
        <div class="formDoble">
          <div class="mb-3 col-6">
            <label for="" class="ms-2 textForm">Color</label>
            <input
              type="text"
              class="form-control"
              id="color"
              placeholder="Color"
              formControlName="color"
            />
          </div>

          <div class="mb-3 ms-2 col-6">
            <label for="" class="ms-2 textForm">Tipo</label>
            <input
              type="text"
              class="form-control"
              id="tipo"
              placeholder="Tipo"
              formControlName="tipo"
            />
          </div>
        </div>
        <div class="col-12">
          <label for="" class="ms-2 textForm">Imagen</label>
          <input
            type="file"
            class="form-control"
            id="tipo"
            placeholder="imagen"
            multiple
            formControlName="imagen" (change)="onChange($event)"
          />
        </div>       
        <div class="alert alert-dismissible fade show mt-3" role="alert" *ngIf="checkControl('nombre'&&'descripcion' &&'tipoLeche'&&'origen'&&'caracteristicas'&&'color' && 'tipo','pattern')">
          La contraseña y/o correo introducido no son validos.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <button type="submit" class="btn send col-12">Enviar</button>
      </form>
    </div>
  </div>
</section>
