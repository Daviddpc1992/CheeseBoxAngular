<section>
  <h2>RegÃ­strate</h2>
  <hr />
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            formControlName="apellidos"
            placeholder="Apellidos"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Username"
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <input
            type="file"
            class="form-control"
            formControlName="imagen"
            placeholder="Foto de perfil"
          />

          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</section>
