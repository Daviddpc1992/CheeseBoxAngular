<button class="btn">Volver</button>
<section>
  <h2>Regístrate</h2>
  <hr />
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="formDoble">
          <div class="mb-3 col-6">
            <label for="" class="ms-2 textForm">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" />
            <p
              class="error"
              *ngIf="
                !formulario.controls.nombre.pristine &&
                objectLength(formulario.controls.nombre.errors) > 0
              "
            >
              ❌ El nombre es demasiado corto
            </p>
          </div>
          <div class="mb-3 ms-2 col-6">
            <label for="" class="ms-2 textForm">Apellidos</label>
            <input
              type="text"
              class="form-control"
              formControlName="apellidos"
            />
            <p class="error" *ngIf="checkControl('apellidos', 'required')"></p>
            <p
              class="error"
              *ngIf="
                !formulario.controls.apellidos.pristine &&
                objectLength(formulario.controls.apellidos.errors) > 0
              "
            >
              ❌ El apellido es demasiado corto
            </p>
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Usuario</label>
          <input type="text" class="form-control" formControlName="username" />
          <p
            class="error"
            *ngIf="
              !formulario.controls.username.pristine &&
              objectLength(formulario.controls.user.errors) > 0
            "
          >
            ❌ Tu nombre de usuario es demasiado corto
          </p>
        </div>

        <div class="mb-3">
          <label for="" class="ms-2 textForm">Email</label>
          <input type="text" class="form-control" formControlName="email" />
        </div>
        <p class="error" *ngIf="checkControl('email', 'pattern')">
          ❌ El formato utilizado no es correcto
          <br />
        </p>

        <div class="mb-3">
          <label for="" class="ms-2 textForm">Contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <p class="error" *ngIf="checkControl('password', 'pattern')">
            ❌ Tu contraseña tiene que incluir: seis caracteres, al menos una
            letra mayúscula, un número y un símbolo
            <br />
          </p>
        </div>
        <div class="formDoble">
          <div class="mb-3 col-6">
            <label for="" class="ms-2 textForm">Foto de perfil</label>
            <input type="file" class="form-control" formControlName="imagen" />
          </div>
        </div>
        <button
          class="btn col-12 botones"
          [disabled]="!formulario.valid"
          type="submit"
        >
          Enviar
        </button>
      </form>
    </div>
  </div>
</section>
